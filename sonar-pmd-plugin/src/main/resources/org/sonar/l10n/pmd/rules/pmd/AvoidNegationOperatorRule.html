<p>说明: 取反逻辑不利于快速理解，并且取反逻辑写法必然存在对应的正向逻辑写法。</p>
<h2>示例 1：</h2>
<xmp>
Negative example:
    // Use `if (!(x >= 628))` to represent that x is less than 628.
    if (!(x >= 628)) {
        // ...
    }
			</xmp>
<h2>示例 2：</h2>
<xmp>
Positive example:
    // Use `if (x < 628)` to represent that x is less than 628.
    if (x < 628)) {
        // ...
    }
			</xmp>
